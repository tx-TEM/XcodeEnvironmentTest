name: Aozora
options:
  bundleIdPrefix: com.gmail-yoshiki.tx
  developmentLanguage: ja
packages:
  realm-cocoa:
    url: https://github.com/realm/realm-cocoa
    version: 10.20.0
targets:
  Aozora:
    type: application
    platform: iOS
    deploymentTarget: "14.5"
    sources: [Aozora]
    dependencies:
      - package: realm-cocoa
  AozoraTests:
    type: bundle.unit-test
    platform: iOS
    sources: [AozoraTests]
    dependencies:
      - target: Aozora
  AozoraUITests:
    type: bundle.ui-testing
    platform: iOS
    sources: [AozoraUITests]
    dependencies:
      - target: Aozora
schemes:
  Aozora:
    build:
      targets:
        Aozora: all
    run:
      config: Debug
